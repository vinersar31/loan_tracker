<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Loan Tracker</h1>
        </header>

        <main>
            <!-- Dashboard Section -->
            <section id="dashboard" class="dashboard">
                <div class="progress-card">
                    <div class="circular-progress">
                        <div class="inner-circle">
                            <span id="percentage-text">0%</span>
                            <p>Paid Off</p>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Remaining</h3>
                        <p id="remaining-amount">$0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Paid</h3>
                        <p id="total-paid">$0.00</p>
                    </div>
                </div>
            </section>

            <!-- Input Section -->
            <section class="input-section">
                <h2>Add Payment</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Payment</button>
                </form>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <h2>History</h2>
                <div class="history-list" id="history-list">
                    <!-- History items will be injected here -->
                    <div class="empty-state">No payments yet.</div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
